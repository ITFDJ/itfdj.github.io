<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>IMAGINE THE FLOOR. #ITF_DJ</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  </head>

  <body class="landing-body">

    <div class="landing">
      <video autoplay loop class="background-movie">
        <source src="movies/background.webm" type="video/webm">
        <source src="movies/background.mp4" type="video/mp4">
      </video>

      <div class="wrapper">
        <div class="right">
          <h1>
            <a href="/about/">
              <img src="/images/itfdj_logo_circle.png" alt="IMAGINE THE FUTURE.">
            </a>
          </h1>
          <a class="page-link" href="{{ '/about/' | prepend: site.baseurl }}">IMAGINE THE FLOOR. について</a>
          {% include social_buttons.html %}
        </div>
        <div class="left">
          {{ content }}
        </div>
      </div>
    </div>

  </body>

</html>
