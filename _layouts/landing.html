<!DOCTYPE html>
<html lang="ja">

  {% include head.html %}

  <body class="landing-body">

    <div class="landing">
      <video autoplay loop class="background-movie" id="background-movie">
        <source src="movies/background.webm" type="video/webm">
        <source src="movies/background.mp4" type="video/mp4">
      </video>

      <script>
        // force to play background-movie on mobile devices
        document.body.addEventListener("click", function() {
          document.getElementById("background-movie").play();
          this.removeEventListener("click", arguments.callee);
        });
      </script>

      <div class="wrapper">
        <div class="right">
          <h1>
            <a href="/about/">
              <img src="/images/itfdj_logo_circle.png" alt="IMAGINE THE FUTURE.">
            </a>
          </h1>
          <p>
            <a class="page-link" href="{{ '/about/' | prepend: site.baseurl }}">IMAGINE THE FLOOR. について</a>
          </p>
          <p>
            <a class="page-link" href="{{ '/notes.html' | prepend: site.baseurl }}">お願い・注意事項</a>
          </p>
          {% include social_buttons.html %}
        </div>
        <div class="left">
          {{ content }}
        </div>
      </div>
    </div>

  </body>

</html>
