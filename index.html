---
layout: landing
---

<div class="heading-container">

  <div class="upcoming">
    <a href="/about">
      <img src="/images/flyers/vol_6.png" alt="vol.6">
    </a>
  </div>

  <h2 class="page-heading">最近の投稿</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe"><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS フィードで購読 ...</a></p>

  <div class="archives">
    <h2 class="page-heading">過去の開催</h1>

    <a href="{{ "/archives/vol_1.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_1.png" | prepend: site.baseurl }}" alt="vol.1 flyer">
    </a>
    <a href="{{ "/archives/vol_2.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_2.jpg" | prepend: site.baseurl }}" alt="vol.2 flyer">
    </a>
    <a href="{{ "/archives/vol_3.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_3.jpg" | prepend: site.baseurl }}" alt="vol.3 flyer">
    </a>
    <a href="{{ "/archives/vol_4.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_4.png" | prepend: site.baseurl }}" alt="vol.4 flyer">
    </a>
    <a href="{{ "/archives/vol_5.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_5.jpg" | prepend: site.baseurl }}" alt="vol.5 flyer">
    </a>
    <a href="{{ "/archives/vol_6.html" | prepend: site.baseurl }}">
      <img src="{{ "/images/flyers/vol_6.png" | prepend: site.baseurl }}" alt="vol.6 flyer">
    </a>
  </div>

</div>
