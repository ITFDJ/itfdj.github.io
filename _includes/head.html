<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="ITFDJ,ITF_DJ,#ITF_DJ,IMAGINE THE FLOOR,イマジンザフロア,クラブ,イベント,DJ,つくば,筑波,茨城,アニソン,アニクラ,ハードコア,ハウス,EDM">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="@{{ site.twitter_username }}">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ site.description }}">

  {% if site.data.events.upcoming %}
  <meta property="og:image" content="{{ site.data.events.upcoming.flyer | prepend: site.baseurl | prepend: site.url }}">
  <meta name="twitter:image" content="{{ site.data.events.upcoming.flyer | prepend: site.baseurl | prepend: site.url }}">
  {% else %}
  <meta property="og:image" content="{{ '/images/archives/itf_pf1/IMG_8609.jpg' | prepend: site.baseurl | prepend: site.url }}">
  <meta property="twitter:image" content="{{ '/images/archives/itf_pf1/IMG_8609.jpg' | prepend: site.baseurl | prepend: site.url }}">
  {% endif %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                             m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-61076549-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>
